---
layout: default
title: Extensions list
---

{% for ext in site.posts %}
	<div>
		<h3><a href="{{ ext.download }}" target="_blank">{{ ext.title }}</a></h3>
		<p>
			Description: {{ ext.description }}
		</p>
		<p><small>version: {{ ext.version }}</small></p>
		<p><small>author: {{ ext.author }}</small></p>
	</div>
{% endfor %}
